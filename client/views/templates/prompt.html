<div class="prompt">
    <h2>
        <%= message %>
    </h2>

    <input type="text" class="prompt" />
    
    <div class="buttons">
        <button class="complete"><%= complete_message ? complete_message : 'OK' %></button>
        <button class="cancel"><%= cancel_message ? cancel_message : 'Cancel' %></button>
    </div>
</div>
