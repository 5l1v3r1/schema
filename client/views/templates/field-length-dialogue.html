<div class="field-length-dialogue">
    <input type="hidden" class="width" value="500" />
    <input type="hidden" class="height" value="200" />
    
    <h2>Enter field length</h2>
    
    <input type="text" value="<%= length %>" />
    
    <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="complete">Save</button>
    </div>
    
</div>
