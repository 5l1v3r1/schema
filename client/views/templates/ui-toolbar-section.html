<ul>
    <% _.each(items, function(item) { %>
        <li class="item" id="<%= item.id %>">
            <a href="#"
                <% if (item.event) { %>
                    onclick="jQuery('body').trigger(jQuery.Event(item.event));"
                <% } %>
            >
                <%= item.text %>
            </a>
        </li>
    <% }); %>
</ul>
