<div class="titlebar">
    <%= table.table_name %>
</div>

<div class="tableview">
    <table>
        <thead>
            <tr>
                <% _.each(table.getColumns(), function (column) { %>
                    <th>
                        <%= column.get('name') %>
                    </th>
                <% }); %>
            </tr>
        </thead>
        
        <tbody>
            <% _.each(table.getRows(), function (row) { %>
                <tr>
                    <% _.each(table.getColumns(), function (column) { %>
                        <td><%= row[column.get('name')] %></td>
                    <% }); %>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
