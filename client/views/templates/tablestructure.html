<div class="titlebar">
    <%= table.table_name %>
</div>

<div class="tableview" id="structure">
    <table>
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Type</th>
                <th>NULL allowed?</th>
                <th>Default value</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(table.getColumns(), function (column) { %>
                <tr>
                    <td><%= column.get('name') %></td>
                    <td><%= column.get('datatype') %></td>
                    <td><%= column.get('null') %></td>
                    <td><%= column.get('default') %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
